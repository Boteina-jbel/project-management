<app-base>

    <div class="profile">

        <div class="body-profile">
            <img class="profile-picture" [src]="user?.thumbnail" />
            <div class="titles">
                <h1>{{user?.firstName}} {{user?.lastName}}</h1>
                <h1>{{user?.profile.name}} ({{user?.email}})</h1>
            </div>
        </div>
    </div>

</app-base>
